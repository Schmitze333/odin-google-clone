<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="navbar">
      <div class="userimg right">
          <img src="assets/user.jpg" alt="User-Image">
      </div>
      <ul class="horizontal_list right">
        <li class="username">Marc</li>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Bilder</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="logo">
        <div class="image">
          <img src="assets/googlelogo.png" alt="Google-Logo">
        </div>
        <div class="country">Deutschland</div>
      </div>
      <div class="searchbox">
          <center>
            <form action="#">
              <input type="text" id="searchbar"><br>
              <input type="submit" value="Google-Suche" class="button">
              <input type="submit" value="Auf gut Glück!" class="button">
              </form>
          </center>
      </div>
    </div>
    <div class="footer">
      <ul class="horizontal_list left">
        <li><a href="#">Werbeprogramme</a></li>
        <li><a href="#">Unternehmen</a></li>
        <li><a href="#">Über Google</a></li>
      </ul>
      <ul class="horizontal_list right">
        <li><a href="#">Datenschutzerklärung</a></li>
        <li><a href="#">Nutzungsbedingungen</a></li>
        <li><a href="#">Einstellungen</a></li>
        <li><a href="#">Google.com verwenden</a></li>
      </ul>
    </div>
  </body>
</html>
